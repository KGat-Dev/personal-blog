<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ken Gatera</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #F5F5F5;
            color: #000000;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navigation - removed fixed nav */

        /* Main Content */
        main {
            padding: 3rem 2rem;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .home-header {
            text-align: left;
            margin-bottom: 1rem;
        }

        .home-header p {
            font-size: 1.1rem;
            color: #333333;
            margin-bottom: 1.5rem;
        }

        .home-header a {
            color: #000000;
            text-decoration: none;
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }

        .home-header a:hover {
            color: #333333;
            text-decoration: underline;
        }

        .contact-header {
            text-align: left;
            margin-bottom: 3rem;
        }

        .contact-header h2 {
            font-size: clamp(2rem, 4vw, 2.5rem);
            margin-bottom: 1rem;
            color: #000000;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 0;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #000000;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.875rem;
            border: 1px solid #d0d0d0;
            border-radius: 6px;
            font-size: 1rem;
            font-family: inherit;
            color: #000000;
            background-color: #F5F5F5;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #000000;
            background-color: #F5F5F5;
        }

        .form-group input:invalid:not(:placeholder-shown),
        .form-group textarea:invalid:not(:placeholder-shown) {
            border-color: #d32f2f;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        .error-message {
            color: #d32f2f;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .form-group input:invalid:not(:placeholder-shown) + .error-message,
        .form-group textarea:invalid:not(:placeholder-shown) + .error-message {
            display: block;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem 2rem;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .submit-btn:hover {
            background-color: #333333;
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background-color: #999999;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            display: none;
            background-color: #e8f5e9;
            color: #2e7d32;
            padding: 1.5rem;
            border-radius: 6px;
            margin-top: 1.5rem;
            text-align: center;
            font-weight: 500;
        }

        .success-message.show {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            main {
                padding: 2rem 1.5rem;
            }

            .home-header {
                margin-bottom: 2rem;
            }
        }

        @media (max-width: 480px) {
            main {
                padding: 1.5rem 1.25rem;
            }
        }

        /* Smooth fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-form {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body>
    <main>
        <div class="home-header">
            <p><a href="index.html">Ken Gatera</a></p>
        </div>
        <div class="contact-header">
            <h2>Get In Touch</h2>
        </div>
        <form class="contact-form" id="contactForm" action="https://formspree.io/f/mpqwrpvn" method="POST">
                <div class="form-group">
                    <label for="name">Name <span style="color: #d32f2f;">*</span></label>
                    <input type="text" id="name" name="name" required placeholder="Your name">
                    <span class="error-message">Please enter your name</span>
                </div>
                
                <div class="form-group">
                    <label for="email">Email <span style="color: #d32f2f;">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                    <span class="error-message">Please enter a valid email address</span>
                </div>
                
                <div class="form-group">
                    <label for="message">Message <span style="color: #d32f2f;">*</span></label>
                    <textarea id="message" name="message" required placeholder="Your message here..."></textarea>
                    <span class="error-message">Please enter a message</span>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">Send Message</button>
                <div class="success-message" id="successMessage">
                    Thank you! Your message has been sent successfully.
                </div>
            </form>
    </main>

    <script>
        // Contact form handling
        const contactForm = document.getElementById('contactForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');

        contactForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Validate form
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            if (!name || !email || !message) {
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                return;
            }

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            try {
                const formData = new FormData(contactForm);
                const response = await fetch(contactForm.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    successMessage.classList.add('show');
                    contactForm.reset();
                    
                    // Scroll to success message
                    successMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    
                    // Hide success message after 5 seconds
                    setTimeout(() => {
                        successMessage.classList.remove('show');
                    }, 5000);
                } else {
                    throw new Error('Form submission failed');
                }
            } catch (error) {
                alert('Sorry, there was an error sending your message. Please try again later.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Message';
            }
        });

        // Real-time validation
        const inputs = contactForm.querySelectorAll('input, textarea');
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (this.hasAttribute('required') && !this.value.trim()) {
                    this.setCustomValidity('This field is required');
                } else if (this.type === 'email' && this.value) {
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(this.value)) {
                        this.setCustomValidity('Please enter a valid email address');
                    } else {
                        this.setCustomValidity('');
                    }
                } else {
                    this.setCustomValidity('');
                }
            });

            input.addEventListener('input', function() {
                if (this.validity.valid) {
                    this.setCustomValidity('');
                }
            });
        });
    </script>
</body>
</html>
