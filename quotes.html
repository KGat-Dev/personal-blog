<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes - Ken Gatera</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #F5F5F5;
            color: #000000;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(245, 245, 245, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            z-index: 1000;
            border-bottom: 1px solid #e0e0e0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        nav li:first-child {
            margin-right: auto;
        }

        nav li:nth-child(2) {
            margin-left: auto;
        }

        nav a {
            color: #666666;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s ease;
            position: relative;
        }

        nav li:first-child a {
            font-size: 1.2rem;
            font-weight: 700;
        }

        nav a:hover {
            color: #000000;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #000000;
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        nav a.active {
            color: #000000;
        }

        nav a.active::after {
            width: 100%;
        }

        /* Main Content */
        main {
            margin-top: 80px;
            padding: 3rem 2rem;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .quotes-header {
            text-align: left;
            margin-bottom: 3rem;
        }

        .quotes-header h1 {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 700;
            margin-bottom: 1rem;
            color: #000000;
        }

        .quotes-header p {
            font-size: 1.25rem;
            color: #333333;
        }

        .quotes-list {
            padding: 0;
            text-align: left;
        }

        .quotes-list ul {
            list-style-type: none;
            padding-left: 0;
        }

        .quotes-list li {
            font-size: 1.1rem;
            color: #333333;
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            color: #666666;
            font-size: 0.9rem;
            border-top: 1px solid #e0e0e0;
            margin-top: 4rem;
        }

        .contact-link a {
            color: #000000;
            text-decoration: none;
            transition: text-decoration 0.3s ease;
        }

        .contact-link a:hover {
            text-decoration: underline;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 1rem;
            }

            nav ul {
                gap: 1rem;
                font-size: 0.9rem;
            }

            main {
                padding: 2rem 1.5rem;
            }

            .quotes-header {
                margin-bottom: 2rem;
            }

        }

        @media (max-width: 480px) {
            nav {
                padding: 0.75rem 1rem;
            }

            nav ul {
                gap: 0.5rem;
                font-size: 0.8rem;
            }

            nav a {
                padding: 0.25rem 0.5rem;
            }

            main {
                padding: 1.5rem 1.25rem;
                margin-top: 60px;
            }

        }

        /* Smooth fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .quotes-list {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body>

        <ul>

            <li><a href="blog.html">Blog</a></li>
            <li><a href="now.html">Now</a></li>
            <li><a href="quotes.html" class="active">Quotes</a></li>
            <li><a href="book-registry.html">Book Registry</a></li>
        </ul>
    </nav>

    <main>
        <div class="quotes-header">
            <p>Fragments of clarity — A collection of aphorisms and principles</p>
        </div>

        <div class="quotes-list">
            <ul>

            </ul>
        </div>
    </main>

    <footer>
        <div class="contact-link">
            <p><a href="contact.html">Get In Touch</a></p>
       </div>
       <p>&copy; 2025 Ken Gatera. All rights reserved.</p>
    </footer>
</body>
</html>
