<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Registry - Ken Gatera</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #F5F5F5;
            color: #000000;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(245, 245, 245, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            z-index: 1000;
            border-bottom: 1px solid #e0e0e0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        nav a {
            color: #666666;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s ease;
            position: relative;
        }

        nav a:hover {
            color: #000000;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #000000;
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        nav a.active {
            color: #000000;
        }

        nav a.active::after {
            width: 100%;
        }

        /* Main Content */
        main {
            margin-top: 80px;
            padding: 3rem 2rem;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .books-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .books-header h1 {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 700;
            margin-bottom: 1rem;
            color: #000000;
        }

        .books-header p {
            font-size: 1.1rem;
            color: #333333;
        }

        .books-list {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .book-item {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .book-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .book-item h2 {
            font-size: clamp(1.5rem, 3vw, 2rem);
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #000000;
        }

        .book-item .book-author {
            font-size: 0.95rem;
            color: #666666;
            margin-bottom: 1rem;
        }

        .book-item .book-rating {
            font-size: 0.9rem;
            color: #666666;
            margin-bottom: 1rem;
        }

        .book-item .book-thoughts {
            font-size: 1rem;
            color: #333333;
            line-height: 1.8;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            color: #666666;
            font-size: 0.9rem;
            border-top: 1px solid #e0e0e0;
            margin-top: 4rem;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 1rem;
            }

            nav ul {
                gap: 1rem;
                font-size: 0.9rem;
            }

            main {
                padding: 2rem 1.5rem;
            }

            .books-header {
                margin-bottom: 2rem;
            }

            .book-item {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            nav ul {
                flex-direction: column;
                align-items: center;
                gap: 0.5rem;
            }

            main {
                padding: 1.5rem 1.25rem;
            }

            .book-item {
                padding: 1.25rem;
            }
        }

        /* Smooth fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .book-item {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="quotes.html">Quotes</a></li>
            <li><a href="book-registry.html" class="active">Book Registry</a></li>
            <li><a href="now.html">Now</a></li>
        </ul>
    </nav>

    <main>
        <div class="books-header">
            <h1>Book Registry</h1>
            <p>Books read with ratings and personal thoughts</p>
        </div>

        <div class="books-list">
            <div class="book-item">
                <h2>Book Title</h2>
                <div class="book-author">by Author Name</div>
                <div class="book-rating">Rating: ★★★★☆</div>
                <div class="book-thoughts">
                    <p>Personal thoughts about this book...</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Ken Gatera. All rights reserved.</p>
    </footer>
</body>
</html>
