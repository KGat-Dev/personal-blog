<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing - Ken Gatera</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #F5F5F5;
            color: #000000;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navigation - removed fixed nav */

        /* Main Content */
        main {
            padding: 3rem 2rem;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .home-header {
            text-align: left;
            margin-bottom: 1rem;
        }

        .home-header p {
            font-size: 1.1rem;
            color: #333333;
            margin-bottom: 1rem;
        }

        .home-header a {
            color: #000000;
            text-decoration: none;
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }

        .home-header a:hover {
            color: #333333;
            text-decoration: underline;
        }

        .blog-header {
            text-align: left;
            margin-bottom: 1rem;
        }

        .blog-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #000000;
            margin-bottom: 0.5rem;
        }

        .blog-header p {
            font-size: 1.1rem;
            color: #333333;
            font-style: italic;
        }

        .articles-list {
            padding: 0;
            text-align: left;
        }

        .articles-list ul {
            list-style-type: none;
            padding-left: 0;
        }

        .articles-list li {
            font-size: clamp(0.85rem, 1.5vw, 1rem);
            color: #333333;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .articles-list a {
            color: #000000;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 700;
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }

        .articles-list a:hover {
            color: #333333;
            text-decoration: underline;
        }

        .articles-list .article-meta {
            font-size: 0.9rem;
            color: #666666;
            margin-right: 0.5rem;
        }

        /* Header Separator */
        .header-separator {
            height: 1px;
            background-color: #000000;
            margin: 0.75rem 0 2rem 0;
            width: 100%;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            main {
                padding: 2rem 1.5rem;
            }

            .home-header {
                margin-bottom: 2rem;
            }

            .blog-header {
                margin-bottom: 2rem;
            }
        }

        @media (max-width: 480px) {
            main {
                padding: 1.5rem 1.25rem;
            }
        }

        /* Smooth fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .home-header,
        .articles-list {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body>
    <main>
        <div class="home-header">
            <p><a href="index.html">Ken Gatera</a></p>
        </div>
        <div class="blog-header">
            <h2>Writing</h2>
            <p>Notes on building and thinking â€” in public</p>
        </div>
        <div class="header-separator"></div>

        <div class="articles-list">
            <p>Building</p>
        </div>
    </main>
</body>
</html>
